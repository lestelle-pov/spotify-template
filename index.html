<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Kirk Lestelle">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify Template</title>
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	
	<!-- Read scripts -->
	<script src="app.js"></script>
	<link href="app.css" type="text/css" rel="stylesheet"/>	
	
</head>
<body>
	<!-- Initiate app -->
	<div ng-app="myApp" ng-controller="myCtrl">
		<nav class="navbar navbar-default navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Mad Lib Spotify</a>
				</div>
			</div>
		</nav>		
		<!-- Form -->
		<div class="row">
			<div class="col-sm-3">
				<form class="container" name="songForm">
					<div class="form-group searchfield">
						<label>Spotify search:</label>
						<input name="search" placeholder="Enter your search.." ng-model="track" class="form-control"></input>
					</div>
					<div class="form-group">
						<input name="search" placeholder="Enter your search.." ng-model="track" class="form-control"></input>
					</div>
					<div class="form-group">
						<input name="search" placeholder="Enter your search.." ng-model="track" class="form-control"></input>
					</div>
					<div class="form-group">
						<input name="search" placeholder="Enter your search.." ng-model="track" class="form-control"></input>
					</div>
					<div class="form-group">
						<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs()" type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
		<!-- Results -->
		<div class="container-fixed">
			<div class="help-block">
				<span ng-show="tracks.length>0">Click to sample</span>
				<span ng-show="currentSong && !audioObject.paused">(playing)</span>
			</div>
			<ul>
				<li ng-repeat="track in tracks" class="" ng-click="play(track.preview_url)" title="{{track.name}}">{{track.name + ', by ' + track.artists[0].name}}</li>
			</ul>			
		</div>
	</div>
</body>
</html>
